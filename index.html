<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Number Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Unique Number Guessing Game Enjoy</h1>
    <p>Guess number btn 20 and 50 you have only 5 attempts</p>
    <input type="number" id="guess" min="20" max="50" required>
    <button id="check">Check</button>
    <p id="message"></p>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
